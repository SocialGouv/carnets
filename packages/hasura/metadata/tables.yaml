  select_permissions:
  - role: anonymous
    permission:
      columns:
      - id
      - team_slug
      - data
      - created_at
      filter: {}
  - role: user
    permission:
      columns:
      - data
      - team_slug
      - created_at
      - id
      filter: {}
  update_permissions:
  - role: user
    permission:
      columns:
      - data
      filter: {}
      check: null
