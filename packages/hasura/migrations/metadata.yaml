version: 2
tables:
- table:
    schema: public
    name: kpis
  object_relationships:
  - name: post
    using:
      foreign_key_constraint_on: post_id
  insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
      - name
      - post_id
      - value
  select_permissions:
  - role: anonymous
    permission:
      columns:
      - id
      - created_at
      - name
      - value
      - post_id
      filter: {}
      limit: 300
  - role: user
    permission:
      columns:
      - name
      - value
      - created_at
      - id
      - post_id
      filter: {}
      limit: 300
  update_permissions:
  - role: user
    permission:
      columns:
      - name
      - value
      filter: {}
  delete_permissions:
  - role: user
    permission:
      filter: {}
- table:
    schema: public
    name: posts
  array_relationships:
  - name: kpis
    using:
      foreign_key_constraint_on:
        column: post_id
        table:
          schema: public
          name: kpis
  insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
      - author
      - mood
      - needs
      - priorities
      - team_slug
      - term
  select_permissions:
  - role: anonymous
    permission:
      columns:
      - team_slug
      - created_at
      - id
      - mood
      - priorities
      - term
      - needs
      - author
      filter: {}
      limit: 50
  - role: user
    permission:
      columns:
      - author
      - mood
      - needs
      - priorities
      - team_slug
      - term
      - created_at
      - id
      filter: {}
      limit: 50
  update_permissions:
  - role: user
    permission:
      columns:
      - mood
      - needs
      - priorities
      - term
      filter: {}
  delete_permissions:
  - role: user
    permission:
      filter: {}
- table:
    schema: public
    name: posts_stat
  select_permissions:
  - role: anonymous
    permission:
      columns:
      - year
      - week
      - count
      filter: {}
      limit: 300
  - role: user
    permission:
      columns:
      - week
      - year
      - count
      filter: {}
      limit: 300
- table:
    schema: public
    name: teams_status
  select_permissions:
  - role: anonymous
    permission:
      columns:
      - team_slug
      - last_post
      - kpis_count
      - mood
      filter: {}
      limit: 300
  - role: user
    permission:
      columns:
      - kpis_count
      - mood
      - team_slug
      - last_post
      filter: {}
      limit: 300
remote_schemas:
- name: Github
  definition:
    url: https://api.github.com/graphql
    timeout_seconds: 60
    headers:
    - value: Basic YzZjNmQzZjI4ZWEwYzY4NDFkZDM4OGE5MDYyZWEwMjRjOWJkNDkwYQ==
      name: Authorization
