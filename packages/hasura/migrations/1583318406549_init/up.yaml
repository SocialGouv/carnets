- args:
    remote_schemas:
    - definition:
        headers:
        - name: Authorization
          value: Basic YzZjNmQzZjI4ZWEwYzY4NDFkZDM4OGE5MDYyZWEwMjRjOWJkNDkwYQ==
        timeout_seconds: 60
        url: https://api.github.com/graphql
      name: Github
    tables:
    - object_relationships:
      - name: post
        using:
          foreign_key_constraint_on: post_id
      table:
        name: kpis
        schema: public
    - array_relationships:
      - name: kpis
        using:
          foreign_key_constraint_on:
            column: post_id
            table:
              name: kpis
              schema: public
      table:
        name: posts
        schema: public
    version: 2
  type: replace_metadata
