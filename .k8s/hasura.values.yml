image:
  repository: $CI_REGISTRY_IMAGE/hasura
  tag: master

labels:
  app.kubernetes.io/part-of: carnets
  owner: carnets
  team: carnets

deployment:
  annotations:
    app.gitlab.com/app: ${CI_PROJECT_PATH_SLUG}
    app.gitlab.com/env: ${CI_ENVIRONMENT_SLUG}

  livenessProbe:
    periodSeconds: 20
  readinessProbe:
    periodSeconds: 20

  resources:
    limits:
      memory: 128Mi
    requests:
      memory: 64Mi

  env:
    - name: NODE_ENV
      value: "production"
    - name: HASURA_GRAPHQL_DATABASE_URL
      value: "${HASURA_GRAPHQL_DATABASE_URL}"
    - name: HASURA_GRAPHQL_ENABLE_CONSOLE
      value: "true"
    - name: HASURA_GRAPHQL_UNAUTHORIZED_ROLE
      value: "anonymous"
    - name: HASURA_GRAPHQL_ADMIN_SECRET
      value: "secr3t"
    - name: HASURA_GRAPHQL_JWT_SECRET
      value: '{"type": "RS256","jwk_url": "http://toto.com"}'
    - name: HASURA_GRAPHQL_SERVER_PORT
      value: "80"
    - name: WEB_HOOK_URL_EMAIL_ACCOUNT_VALIDATION
      value: "http://${API_SRV_HOST}/webhook/email-account-validation"

ingress:
  enabled: true
  annotations:
    appgw.ingress.kubernetes.io/ssl-redirect: "true"
    kubernetes.io/ingress.class: "azure/application-gateway"
  hosts:
    - host: "hasura-carnets.dev.fabrique.social.gouv.fr"
      paths:
        - path: /
          servicePort: "80"

  tls:
    - hosts:
        - "hasura-carnets.dev.fabrique.social.gouv.fr"
      secretName: wildcard-crt
