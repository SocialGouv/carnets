app:
  ~chart: app
  ~needs: [build-app]
  imagePackage: app
  envFrom:
  - configMapRef:
      name: carnets-configmap

hasura:
  ~chart: hasura
  ~needs: [build-hasura]
  imagePackage: hasura
  envFrom:
  - configMapRef:
      name: hasura-configmap
  - secretRef:
      name: "{{ .Values.global.pgSecretName }}"

jobs:
  ~chart: jobs
  runs:
    build-app:
      use: SocialGouv/kontinuous/plugins/contrib/jobs/build
      needs: [hasura]
      memoryLimit: 8Gi
      memoryRequest: 4Gi
      with:
        imagePackage: app
        buildArgs:
          NEXT_PUBLIC_HASURA_URL: "https://hasura-{{ .Values.global.host }}/v1/graphql"
    build-hasura:
      use: SocialGouv/kontinuous/plugins/contrib/jobs/build
      with:
        imagePackage: hasura
        context: packages/hasura
