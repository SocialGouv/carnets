hasura:
  envFrom:
  - configMapRef:
      name: hasura-configmap
  - secretRef:
      name: hasura-sealed-secrets
  - secretRef:
      name: "{{ .Values.global.pgSecretName }}"

app:
  vars:
    ENV: preprod
  envFrom:
  - configMapRef:
      name: app-configmap
  - secretRef:
      name: app-sealed-secrets
