app:
  host: {{ .Values.global.host }}
  vars:
    NEXTAUTH_URL: https://{{ .Values.global.host }}
  resources:
    requests:
      cpu: 100m
      memory: 386Mi
    limits:
      cpu: 200m
      memory: 512Mi
  autoscale:
    enabled: true


hasura:
  host: hasura-{{ .Values.global.host }}
  resources:
    requests:
      cpu: 300m
    limits:
      cpu: 500m

pg:
  cnpg-cluster:
    resources:
      requests:
        memory: 1Gi
      limits:
        cpu: "1"
        memory: 1Gi

jobs:
  runs:
    build-app:
      with:
        buildArgs:
          NEXT_PUBLIC_MATOMO_SITE_ID: "24"
          NEXT_PUBLIC_MATOMO_URL: "https://matomo.fabrique.social.gouv.fr/"
          NEXT_PUBLIC_HASURA_URL: "https://hasura-{{ .Values.global.host }}/v1/graphql"
